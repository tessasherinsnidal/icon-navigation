<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Potion Express</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>

  <header class="masthead grid grid-middle gutter-1 pad-t pad-b">

    <div class="unit xs-1 l-1-4">
      <h1 class="logo push-none">Potion Express</h1>
    </div>

    <nav class="unit xs-1 l-3-4">
      <ul class="nav push-none list-group">

        <li class="island-1-8">
          <a class="btn" href="#">
            <i class="icon i-32 push-1-4">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block">Unicorn Tears</span>
          </a>
        </li>

        <li class="island-1-8">
          <a class="btn" href="#">
            <i class="icon i-32 push-1-4">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block">Dragon Scales</span>
          </a>
        </li>

        <li class="island-1-8">
          <a class="btn" href="#">
            <i class="icon i-32 push-1-4">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block">Yeti Dandruff</span>
          </a>
        </li>

        <li class="island-1-8">
          <a class="btn" href="#">
            <i class="icon i-32 push-1-4">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block">Pixie Dust</span>
          </a>
        </li>

      </ul>
    </nav>

  </header>

</body>
</html>
